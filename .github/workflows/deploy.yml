name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Authenticate to GCP
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Install gcloud
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: erudite-realm-472100-k9

    - name: Verify GCP Auth
      run: gcloud auth list

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker europe-west1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t europe-west1-docker.pkg.dev/erudite-realm-472100-k9/h2s-artifact-repo/h2s-fastapi-app:$GITHUB_SHA .

    - name: Push Docker image
      run: |
        docker push europe-west1-docker.pkg.dev/erudite-realm-472100-k9/h2s-artifact-repo/h2s-fastapi-app:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy h2s-fastapi-app \
          --timeout 600s \
          --image europe-west1-docker.pkg.dev/erudite-realm-472100-k9/h2s-artifact-repo/h2s-fastapi-app:$GITHUB_SHA \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated \
          --service-account cloud-build-service-accountt@erudite-realm-472100-k9.iam.gserviceaccount.com
